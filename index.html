<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>

<body>
  <div id="app"> 
    <!-- ideal usar sempre um id no elemento principal -->
    {{instrumento}} <br>
    {{nomeProduto}}
  </div>

  <script>

    // funcao construtora
    function VueClone(options) {
      this.options = options;
      this.el = document.querySelector(options.el);
      this.data = options.data;
    }

    const vmClone = new VueClone({
      el: "#app",
      data: {
        nome: "Martelo"
      }
    });

    console.log(vmClone);

    const vm = new Vue({
      el: "#app",
      data: {
        instrumento: "Violão",
        cor: "Vermelho"
      },
      computed: {
        nomeProduto() {
          setTimeout(() => {
            console.log('This do timeout:', this.instrumento);
          }, 1000)
          return this.instrumento + ' ' + this.cor;
          
          // com arrow functions o escopo do this é do elemento pai
        }
      }
    });
    console.log(vm);

  </script>

</body>

</html>
